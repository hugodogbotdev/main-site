          <div class="email-page">
            <section>
                <div class="container">
                  <form action="https://formspree.io/f/xknkrrbd" method="POST" id="my-form">
              
                    <div class="form-group">
                      <label for="first Name"> First Name</label>
                      <input type="text" id="first Name" name="first Name">
                    </div>
              
                    <div class="form-group">
                      <label for="last Name">Last Name</label>
                      <input type="text" id="last Name" name="last Name">
                    </div>
              
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" id="email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="discord">Discord Name (Hugodog#4416)</label>
                        <textarea name="discord" id="discord" cols="30" rows="10"></textarea>
                      </div>
              
                    <div class="form-group">
                      <label for="message">Message</label>
                      <textarea name="message" id="massage" cols="30" rows="10"></textarea>
                    </div>
              
                    <button type="submit">Submit</button>
                  </form>
                </div>
                <div id="status"></div>
              </section>
          </div>
    </body>
